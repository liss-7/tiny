application-name: tiny-register  #应用名称
nacos.addr: localhost:8848
nacos.namespace: e4d73a65-593d-4201-bce7-6d79e3d5d388
#spring cloud
spring:
  http:
    encoding:
      charset: UTF-8
  application:
    name: ${application-name}
  cloud:
    nacos:
      discovery:
        namespace: ${nacos.namespace}
        server-addr: ${nacos.addr}
      config:
        extension-configs:
          - dataId: gateway-${spring.profiles.active}.yaml
            group: common
            refresh: true
        file-extension: yaml
        namespace: ${nacos.namespace}
        server-addr: ${nacos.addr}
  profiles:
    active: dev #dev模式